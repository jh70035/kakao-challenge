<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Main</title>
    <script
      src="https://kit.fontawesome.com/328b4131d5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Instagram</span>
        <span><i class="fas fa-tv"></i></span>
        <span><i class="far fa-paper-plane"></i></span>
      </div>
    </div>
    <header class="header">
      <div class="header__user-avatars">
        <ul class="user-avatars-list">
          <li class="user"><a href="user1.html" class="avatar-link"><img src="src/avatar1.jpg" /></li></a>
          <li class="user"><a href="user1.html" class="avatar-link"><img src="src/avatar2.jpg" /></li></a>
          <li class="user"><a href="user1.html" class="avatar-link"><img src="src/avatar3.jpg" /></li></a>
          <li class="user"><a href="user1.html" class="avatar-link"><img src="src/avatar4.jpg" /></li></a>
          <li class="user"><a href="user1.html" class="avatar-link"><img src="src/avatar5.jpg" /></li></a>
        </ul>
      </div>
    </header>
    <main>
        <div class="user">
            <div class="user__column">
                <a href="user1.html" class="avatar-link">
                    <img src="src/avatar1.jpg" />
                </a>
                <div class="user__content">
                    <span class="user__name">Sam Martin</span>
                    <span class="user__timestamp">5 min</span>
                </div>
            </div>
            <div class="user__column">
                <i class="fas fa-ellipsis-h"></i>
            </div>
        </div>
        <div class="photos">
            <img src="src/photo.jpg" alt="">
        </div>
        <div class="photo-comments comments">
            <div class="comments__column">
                <i class="far fa-heart"></i>
                <span class="comments_like">2,515</span>
            </div>
            <div class="comments__column">
                <i class="far fa-comment-dots"></i>
                <span class="comments_counts">350</span>
            </div>
            <div class="comments__column">
                <i class="far fa-bookmark"></i>
            </div>
            
        </div>
    </main>
    <nav class="nav">
        <ul class="nav__list">
          <li class="nav_list_item">
            <a href="" class="nav__list-link">
                <i class="fas fa-braille"></i>
            </a>
          </li>
          <li class="nav_list_item">
            <a href="" class="nav__list-link"
              ><i class="fas fa-search"></i></a>
          </li>
          <li class="nav_list_item">
            <a href="" class="nav__list-link">
              <i class="fas fa-plus"></i
            ></a>
          </li>
          <li class="nav_list_item">
            <a href="" class="nav__list-link">
              <i class="fas fa-heart"></i>
            </a>
          </li>
          <li class="nav_list_item">
            <a href="" class="nav__list-link">
              <i class="fas fa-user"></i>
            </a>
          </li>
        </ul>
      </nav>
  </body>
</html>
