<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/328b4131d5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div class="user">
        <div class="user__column">
          <a href="index.html" class="avatar-link">
            <i class="fas fa-arrow-left"></i></a>
            <img src="src/avatar1.jpg" />
          </a>
          <div class="user__content">
            <span class="user__name">Sam Martin</span>
            <span class="user__timestamp">5 min</span>
          </div>
        </div>
        <div class="user__column">
          <i class="fas fa-ellipsis-h"></i>
        </div>
      </div>
      <div class="photos">
        <img src="src/photo.jpg" alt="" />
      </div>
      <div class="photo-comments comments">
        <div class="comments__column">
          <i class="far fa-heart"></i>
          <span class="comments_like">2,515</span>
        </div>
        <div class="comments__column">
          <i class="far fa-comment-dots"></i>
          <span class="comments_counts">350</span>
        </div>
        <div class="comments__column">
          <i class="far fa-bookmark"></i>
        </div>
      </div>
    </main>
    <div class="users">
        <ul class="users__list">
            <li class="users__list__item">
                <div class="user">
                    <div class="user__column">
                        <a href="user1.html" class="avatar-link">
                            <img src="src/avatar1.jpg" />
                        </a>
                        <div class="user__content">
                            <span class="user__name">Paul</span>
                            <span class="user__status">I am going home.</span>
                        </div>
                    </div>
                    <div class="user__column">
                        <i class="fas fa-heart"></i>
                        <i class="fas fa-key"></i>
                    </div>
                </div>
            </li>
            <li class="users__list__item">
                <div class="user">
                    <div class="user__column">
                        <a href="user1.html" class="avatar-link">
                            <img src="src/avatar2.jpg" />
                        </a>
                        <div class="user__content">
                            <span class="user__name">Jone</span>
                            <span class="user__status">I am happy.</span>
                        </div>
                    </div>
                    <div class="user__column">
                        <i class="fas fa-heart"></i>
                        <i class="fas fa-key"></i>
                    </div>
                </div>
            </li>
            <li class="users__list__item">
                <div class="user">
                    <div class="user__column">
                        <a href="user1.html" class="avatar-link">
                            <img src="src/avatar3.jpg" />
                        </a>
                        <div class="message">
                            <input placeholder="Add a comments"></input>
                
                        </div>
                    </div>
                    <div class="user__column">
                        <span><i class="far fa-paper-plane"></i></span>
                    </div>
                </div>
            </li>

        </ul>
    </div>
  </body>
</html>
