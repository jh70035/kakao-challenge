<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/328b4131d5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="signin">
      <header class="signin__header">
        <h1 class="signin__title">Sign in</h1>
      </header>
      <form action="" class="signin__form">
        <div class="signin__input-forms">
          <input type="text" placeholder="email" class="signin__input-form" />
          <input
            type="password"
            placeholder="password"
            class="signin__input-form"
          />
        </div>

        <div class="signin__condition">
          <a href="#" class="signin__forget text-link">Forget Password?</a>
          <div class="signin__remember">
            <input type="checkbox" checked /><span class="plain-text"
              >Remember Me</span
            >
          </div>
        </div>

        <!-- <div class="signin__signin-btn"> -->
        <div class="signin__signin-btn">
          <a href="#" class="btn-link">Sign in </a>
        </div>

        <span class="signin__or">Or</span>
        <div class="signin__sns-btns">
          <div class="signin__sns-btn">
            <a href="#" class="btn-link">Facebook</a>
          </div>
          <div class="signin__sns-btn">
            <a href="#" class="btn-link">Twitter</a>
          </div>
        </div>
        <!-- </div> -->
      </form>
      <footer class="signin__footer">
        <span class="footer__text plain-text">need an account?</span>
        <a href="#" class="footer__link text-link">Sign up</a>
      </footer>
      <footer class="signin__footer">
        <span class="footer__text plain-text">forgot your password?</span>
        <a href="#" class="footer__link text-link">Retrive</a>
      </footer>
    </div>
  </body>
</html>
