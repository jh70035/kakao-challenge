<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/328b4131d5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="upper-box half-box">
      <div class="upper-box__upper-rec upper-rec">
        <img class="upper-rec__circle circle" src="src/avatar.jpg" alt="" />
      </div>

      <div class="upper-box__lower-rec">
        <div class="name"><span>Clarke Gillebert</span></div>
        <div class="position"><span>Engineer</span></div>
        <div class="choice-box">
          <div class="btn"><span>Follow</span></div>
          <div class="btn"><span> Message</span></div>
        </div>
      </div>
    </div>

    <div class="lower-box half-box">
      <div class="product">
        <div class="product-photo">
          <img src="src/ipod.jpg" />
        </div>
        <div class="product-text">
          <div class="product-title">
            <span>Apple AirPods</span>
          </div>
          <div class="product-detail">
            <p>
              Combine Intelligent design with breakthroght technology and
              crystal clear sound.
            </p>
          </div>
        </div>
        <div class="product-price price">
          <div class="price__column">
            <span>$159</span>
          </div>
          <div class="price__column">
            <div class="star">
              <span><i class="fas fa-star"></i></span>
              <span><i class="fas fa-star"></i></span>
              <span><i class="fas fa-star"></i></span>
              <span><i class="fas fa-star"></i></span>
              <span><i class="far fa-star"></i></span>
            </div>
            <div class="score"><span>16</span></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
